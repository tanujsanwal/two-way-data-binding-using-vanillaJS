<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2 Way Data Binding</title>
</head>
<body>
<!-- include data bind element and give the same class name of the element you want to bind it with. -->
First Name: <input class="fname" type="text">
<dataBind class="fname"> </dataBind>
<hr />
Last Name: <input class="lname" type="text">
<dataBind class="lname"> </dataBind>
<hr/>
Phone no: <input type="number" class="phone">
<dataBind class="phone"> </dataBind>
<hr/>
Comment: <textarea class="content"></textarea> 
<dataBind class="content"> </dataBind>
<script src="2waydatabind.js"></script>
</body>
</html>
